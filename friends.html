<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background-color: #dcdcdc; /* 默认灰色背景 */
      background-image: url("https://www.loliapi.com/acg/");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 3rem;
      color: white;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ffb3ec;
    }

    .friends {
      display: flex;
      gap: 2rem;
    }

    
    .card-box {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 2rem 3rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

.friend-card {
  /* 原本的属性保留 */
  position: relative;
  width: 200px;
  height: 260px;
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  text-decoration: none;
  color: white;
  z-index: 0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  
}

.friend-card:hover {
  transform: scale(1.05) translateY(-4px); /* 弹跳感 */
  box-shadow: 0 0 25px rgba(255, 180, 255, 0.3); /* 淡淡粉色光晕 */
}
.friend-card:hover::before {
  filter: blur(4px) brightness(1.1); /* 原来是 blur(6px) brightness(1.3) 太晃了！ */
}
.friend-card::before {
  content: "";
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  background: linear-gradient(130deg, #f8d7f8, #e5ccff, #fbd6f5, #dcd0ff);
  background-size: 300% 300%;
  animation: shimmer 5s ease infinite;
  border-radius: 18px;
  z-index: -2;
  filter: blur(4px);
}

.friend-card::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  z-index: -1;
}

@keyframes shimmer {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}


    .friend-card:hover::before {
      opacity: 1;
    }

    .friend-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .friend-info {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(4px);
  border-radius: 12px;
  padding: 0.5rem 1rem;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

    .friend-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }
.back-button {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 1rem;
  color: white;
  padding: 0.5rem 1rem;
  background: rgba(255, 255, 255, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  text-decoration: none;
  margin-bottom: 1.5rem;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 180, 255, 0.1);
}

.back-button .icon {
  font-size: 1.2rem;
}

.back-button:hover {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 18px rgba(255, 180, 255, 0.3);
  transform: translateX(-2px);
}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
  <div class="card-box">
    <a href="https://lovxy.cloud/" class="back-button">
    <span class="icon">←</span> Back
    </a>
    <div class="title">Friends</div>
    <div class="friends">
      <a class="friend-card" href="https://wyf9.top/" target="_blank">
        <img src="https://avatars.githubusercontent.com/u/72241996?v=4" alt="wyf9">
        <div class="friend-info">
          <h3>wyf9</h3>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
